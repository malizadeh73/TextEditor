<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>وب سرویس متون فارسی</title>
    <link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/common.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/styles.css') }}" rel="stylesheet" type="text/css">
    {% block stylesheet %}{% end block stylesheet %}
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand colorRed" href="#">وب سرویس فارسی | خدمات وب سرویس</a>
        </div>
        <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="glyphicon glyphicon-chevron-down"></span>
        </a>

        <div class="nav-collapse collase pull-left">
            <ul class="nav navbar-nav">
                <li><a href="#">صفحه اصلی</a></li>
                <li><a href="#">وب سرویس ویرایش متون فارسی</a></li>
                <li><a href="#">لینک</a></li>
            </ul>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="jumbotron">
{% block jumbotron %}{% end block jumbotron %}
</div>
{% block content %}{% end block content %}
<footer>

</footer>
<script src="{{ static_url('js/jquery-2.1.4.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/bootstrap.min.js') }}" type="text/javascript"></script>
{% block javascript %}{% end block javascript %}
</body>
</html>
